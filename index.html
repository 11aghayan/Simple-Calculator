<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="display-div">
      <span class="display">0</span>
      <button class="erase btn" id="erase">e</button>
    </div>
    <div class="btn-div">
      <button class="btn" id="0">0</button>
      <button class="btn" id="1">1</button>
      <button class="btn" id="2">2</button>
      <button class="btn" id="3">3</button>
      <button class="btn" id="4">4</button>
      <button class="btn" id="5">5</button>
      <button class="btn" id="6">6</button>
      <button class="btn" id="7">7</button>
      <button class="btn" id="8">8</button>
      <button class="btn" id="9">9</button>
      <button class="btn action" id="+">+</button>
      <button class="btn action" id="-">-</button>
      <button class="btn action" id="*">x</button>
      <button class="btn action" id="/">/</button>
      <button class="btn" id="equal">=</button>
      <button class="btn" id=".">.</button>
      <button class="btn" id="sign">+/-</button>
      <button class="btn" id="percent">%</button>
      <button class="btn" id="ac">AC</button>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
