<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="display-div">
      <span class="display">0</span>
      <button class="erase btn" id="erase">⌫</button>
    </div>
    <div class="btn-div">
      <button class="btn zero" id="0">0</button>
      <button class="btn one" id="1">1</button>
      <button class="btn two" id="2">2</button>
      <button class="btn three" id="3">3</button>
      <button class="btn four" id="4">4</button>
      <button class="btn five" id="5">5</button>
      <button class="btn six" id="6">6</button>
      <button class="btn seven" id="7">7</button>
      <button class="btn eight" id="8">8</button>
      <button class="btn nine" id="9">9</button>
      <button class="btn action plus" id="+">+</button>
      <button class="btn action minus" id="-">-</button>
      <button class="btn action multiply" id="*">x </button>
      <button class="btn action division" id="/">/</button>
      <button class="btn equal" id="equal">=</button>
      <button class="btn dot" id=".">,</button>
      <button class="btn sign" id="sign">±</button>
      <button class="btn percent" id="percent">%</button>
      <button class="btn ac" id="ac">AC</button>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
